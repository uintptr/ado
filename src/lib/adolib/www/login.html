<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Secure Login | Command Search Terminal</title>

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />

        <!-- Stylesheets -->
        <link rel="stylesheet" href="/css/login.css" />
    </head>
    <body>
        <div class="login-wrapper">
            <div class="login-header">
                <svg
                    class="login-icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    aria-hidden="true"
                >
                    <path
                        d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"
                    ></path>
                    <path d="M9 12l2 2 4-4"></path>
                </svg>
                <div class="security-badge">SECURE</div>
            </div>
            <div class="login-title">Authentication Required</div>
            <div class="login-subtitle">
                Enter your credentials to access the terminal
            </div>
            <form class="login-form" method="POST" action="/login">
                <div class="input-group">
                    <label class="input-label" for="username">Username</label>
                    <input
                        class="login-input"
                        type="text"
                        id="username"
                        name="username"
                        autocomplete="username"
                        required
                        autofocus
                    />
                </div>
                <div class="input-group">
                    <label class="input-label" for="password">Password</label>
                    <input
                        class="login-input"
                        type="password"
                        id="password"
                        name="password"
                        autocomplete="current-password"
                        required
                    />
                </div>
                <button class="login-btn" type="submit">Login</button>
            </form>
            <div class="login-hint">
                <div class="support-info">
                    <svg
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        aria-hidden="true"
                    >
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    <span
                        >Need assistance? <a href="#">Contact Support</a></span
                    >
                </div>
                <div class="security-notice">
                    <svg
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        aria-hidden="true"
                    >
                        <rect
                            x="3"
                            y="11"
                            width="18"
                            height="11"
                            rx="2"
                            ry="2"
                        ></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <span>Secure connection established</span>
                </div>
            </div>
        </div>
    </body>
</html>
