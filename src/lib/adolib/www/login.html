<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Secure Login | Command Search Terminal</title>
        <meta
            name="description"
            content="Secure authentication for Command Terminal"
        />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />

        <!-- Stylesheets -->
        <link rel="stylesheet" href="/css/login.css" />

        <style>
            /* Enhanced visual effects */
            .login-icon {
                width: 56px;
                height: 56px;
                filter: drop-shadow(0 0 12px rgba(0, 204, 153, 0.5));
                animation: shield-pulse 3s ease-in-out infinite;
            }

            @keyframes shield-pulse {
                0%,
                100% {
                    transform: scale(1);
                    filter: drop-shadow(0 0 12px rgba(0, 204, 153, 0.5));
                }
                50% {
                    transform: scale(1.05);
                    filter: drop-shadow(0 0 20px rgba(0, 204, 153, 0.7));
                }
            }

            /* Grid pattern overlay */
            .grid-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image:
                    linear-gradient(
                        rgba(0, 204, 153, 0.03) 1px,
                        transparent 1px
                    ),
                    linear-gradient(
                        90deg,
                        rgba(0, 204, 153, 0.03) 1px,
                        transparent 1px
                    );
                background-size: 50px 50px;
                pointer-events: none;
                z-index: 0;
            }

            /* Enhanced input focus effects */
            .login-input {
                position: relative;
                transition: all 0.3s ease;
            }

            .login-input:focus {
                transform: translateY(-1px);
            }

            /* Enhanced button effects */
            .login-btn {
                position: relative;
                overflow: hidden;
            }

            .login-btn::after {
                content: "";
                position: absolute;
                top: 50%;
                left: 50%;
                width: 0;
                height: 0;
                border-radius: 50%;
                background: rgba(255, 255, 255, 0.2);
                transform: translate(-50%, -50%);
                transition:
                    width 0.6s,
                    height 0.6s;
            }

            .login-btn:active::after {
                width: 300px;
                height: 300px;
            }

            /* Glowing icons in hints */
            .support-info svg,
            .security-notice svg {
                width: 14px;
                height: 14px;
                filter: drop-shadow(0 0 4px currentColor);
            }

            /* Security badge animation */
            .security-badge {
                animation: badge-glow 2s ease-in-out infinite;
            }

            @keyframes badge-glow {
                0%,
                100% {
                    box-shadow: 0 0 8px rgba(0, 204, 153, 0.4);
                }
                50% {
                    box-shadow: 0 0 16px rgba(0, 204, 153, 0.6);
                }
            }

            /* Wrapper entrance animation */
            .login-wrapper {
                animation: slideIn 0.5s ease-out;
            }

            @keyframes slideIn {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* Form field animations */
            .input-group {
                animation: fadeInUp 0.5s ease-out backwards;
            }

            .input-group:nth-child(1) {
                animation-delay: 0.1s;
            }

            .input-group:nth-child(2) {
                animation-delay: 0.2s;
            }

            .login-btn {
                animation: fadeInUp 0.5s ease-out backwards;
                animation-delay: 0.3s;
            }

            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(20px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* Input label animation on focus */
            .input-group:focus-within .input-label {
                color: var(--accent-color);
                transform: translateX(4px);
                transition: all 0.2s ease;
            }
        </style>
    </head>
    <body>
        <!-- Grid overlay -->
        <div class="grid-overlay"></div>

        <div class="login-wrapper">
            <div class="login-header">
                <svg
                    class="login-icon"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    aria-hidden="true"
                >
                    <path
                        d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"
                    ></path>
                    <path d="M9 12l2 2 4-4"></path>
                </svg>
                <div class="security-badge">SECURE</div>
            </div>
            <div class="login-title">Authentication Required</div>
            <div class="login-subtitle">
                Enter your credentials to access the terminal
            </div>
            <form class="login-form" method="POST" action="/login">
                <div class="input-group">
                    <label class="input-label" for="username">Username</label>
                    <input
                        class="login-input"
                        type="text"
                        id="username"
                        name="username"
                        autocomplete="username"
                        required
                        autofocus
                        aria-label="Username"
                    />
                </div>
                <div class="input-group">
                    <label class="input-label" for="password">Password</label>
                    <input
                        class="login-input"
                        type="password"
                        id="password"
                        name="password"
                        autocomplete="current-password"
                        required
                        aria-label="Password"
                    />
                </div>
                <button class="login-btn" type="submit">Login</button>
            </form>
            <div class="login-hint">
                <div class="support-info">
                    <svg
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        aria-hidden="true"
                    >
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                        <line x1="12" y1="17" x2="12.01" y2="17"></line>
                    </svg>
                    <span
                        >Need assistance? <a href="#">Contact Support</a></span
                    >
                </div>
                <div class="security-notice">
                    <svg
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        aria-hidden="true"
                    >
                        <rect
                            x="3"
                            y="11"
                            width="18"
                            height="11"
                            rx="2"
                            ry="2"
                        ></rect>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    </svg>
                    <span>Secure connection established</span>
                </div>
            </div>
        </div>

        <script>
            // Add input animations
            const inputs = document.querySelectorAll(".login-input");
            inputs.forEach((input) => {
                input.addEventListener("focus", (e) => {
                    e.target.parentElement.style.transform = "translateX(2px)";
                });

                input.addEventListener("blur", (e) => {
                    e.target.parentElement.style.transform = "";
                });
            });

            // Add ripple effect to button
            const loginBtn = document.querySelector(".login-btn");
            loginBtn.addEventListener("click", function (e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const ripple = document.createElement("span");
                ripple.style.position = "absolute";
                ripple.style.left = x + "px";
                ripple.style.top = y + "px";
                ripple.style.width = "0";
                ripple.style.height = "0";
                ripple.style.borderRadius = "50%";
                ripple.style.background = "rgba(255, 255, 255, 0.5)";
                ripple.style.transform = "translate(-50%, -50%)";
                ripple.style.pointerEvents = "none";

                this.appendChild(ripple);

                setTimeout(() => ripple.remove(), 600);
            });
        </script>
    </body>
</html>
