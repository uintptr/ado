<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Secure Login | Command Search Terminal</title>

        <!-- Resource hints for better performance -->
        <link
            rel="preconnect"
            href="https://cdnjs.cloudflare.com"
            crossorigin
        />
        <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />

        <!-- External CSS files -->
        <link rel="stylesheet" href="/css/login.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            media="print"
            onload="this.media='all'"
        />
        <noscript>
            <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            />
        </noscript>
    </head>
    <body>
        <div class="login-wrapper">
            <div class="login-header">
                <i class="fas fa-shield-alt login-icon"></i>
                <div class="security-badge">SECURE</div>
            </div>
            <div class="login-title">Authentication Required</div>
            <div class="login-subtitle">
                Enter your credentials to access the terminal
            </div>
            <form class="login-form" method="POST" action="/login">
                <div class="input-group">
                    <label class="input-label" for="username">Username</label>
                    <input
                        class="login-input"
                        type="text"
                        id="username"
                        name="username"
                        autocomplete="username"
                        required
                        autofocus
                    />
                </div>
                <div class="input-group">
                    <label class="input-label" for="password">Password</label>
                    <input
                        class="login-input"
                        type="password"
                        id="password"
                        name="password"
                        autocomplete="current-password"
                        required
                    />
                </div>
                <button class="login-btn" type="submit">Login</button>
            </form>
            <div class="login-hint">
                <div class="support-info">
                    <i class="fas fa-question-circle"></i>
                    <span
                        >Need assistance? <a href="#">Contact Support</a></span
                    >
                </div>
                <div class="security-notice">
                    <i class="fas fa-lock"></i>
                    <span>Secure connection established</span>
                </div>
            </div>
        </div>
    </body>
</html>
