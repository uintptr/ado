<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Command Search Terminal | Professional CLI Interface</title>
        <meta
            name="description"
            content="Modern command search interface with advanced terminal features"
        />

        <!-- Search integration -->
        <link
            rel="search"
            type="application/opensearchdescription+xml"
            title="frontpagecommand"
            href="/opensearch.xml"
        />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />

        <!-- Stylesheets -->
        <link rel="stylesheet" href="/css/main.css" />
        <link rel="stylesheet" href="/css/loading-screen.css" />

        <!-- Application modules -->
        <script src="/js/utils.js" type="module"></script>
        <script src="/js/loading-screen.js" type="module"></script>
        <script src="/js/app.js" type="module"></script>

        <style>
            /* Enhanced visual effects */
            .brand-icon {
                width: 24px;
                height: 24px;
                filter: drop-shadow(0 0 8px rgba(0, 204, 153, 0.5));
            }

            .terminal-art svg {
                width: 64px;
                height: 64px;
                filter: drop-shadow(0 0 12px rgba(0, 204, 153, 0.4));
            }

            /* Enhanced result animations */
            .result-item {
                position: relative;
                overflow: hidden;
            }

            .result-item::before {
                content: "";
                position: absolute;
                left: 0;
                top: 0;
                height: 100%;
                width: 3px;
                background: var(--accent-color);
                transform: scaleY(0);
                transition: transform 0.3s ease;
            }

            .result-item:hover::before {
                transform: scaleY(1);
            }

            /* Improved empty state */

            .hint {
                display: inline-flex;
                align-items: center;
                gap: 8px;
                padding: 8px 16px;
                background: rgba(0, 204, 153, 0.05);
                border: 1px solid rgba(0, 204, 153, 0.2);
                border-radius: 20px;
                margin-top: 12px;
            }

            .hint::before {
                content: "ðŸ’¡";
                font-size: 14px;
            }
        </style>
    </head>

    <body>
        <header class="app-header">
            <div class="header-content">
                <div class="brand">
                    <svg
                        class="brand-icon"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        aria-hidden="true"
                    >
                        <polyline points="4 17 10 11 4 5"></polyline>
                        <line x1="12" y1="19" x2="20" y2="19"></line>
                    </svg>
                    <h1 class="brand-title">Command Terminal</h1>
                    <span id="version-tag" class="version-tag">v2.0</span>
                </div>
                <div class="status-indicator">
                    <span id="ready-status" class="status-text">READY</span>
                    <div class="status-dot"></div>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <div class="container">
                <div id="results" class="results" style="display: none">
                    <!-- Results will be populated here -->
                </div>
                <div id="empty-state" class="empty-state">
                    <div class="terminal-art">
                        <svg
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            aria-hidden="true"
                        >
                            <polyline points="4 17 10 11 4 5"></polyline>
                            <line x1="12" y1="19" x2="20" y2="19"></line>
                        </svg>
                    </div>
                    <h2>Command Interface Ready</h2>
                    <p>Enter a command to begin your search</p>
                </div>
            </div>
        </div>

        <div class="command-line">
            <div class="command-input-container">
                <div class="prompt-indicator">
                    <span class="user-prefix">user@terminal</span>
                    <span class="path-separator">:</span>
                    <span class="current-path">~</span>
                    <span class="command-prompt">$</span>
                </div>
                <input
                    id="cmd_line"
                    autofocus
                    autocapitalize="off"
                    type="text"
                    placeholder="Type your command here..."
                    aria-label="Command input"
                />
            </div>
        </div>

        <template id="search_result">
            <div class="result-item">
                <div class="result-title">
                    <a
                        target="_blank"
                        rel="noopener noreferrer"
                        id="title_link"
                        class="a-no-deco"
                        href="/"
                    ></a>
                </div>
                <div id="url_parts" class="result-breadcrumb"></div>
                <div id="result_text" class="result-snippet"></div>
            </div>
        </template>

        <template id="command_result">
            <div id="command_item" class="result-item">
                <div id="command_text" class="result-snippet"></div>
            </div>
        </template>

        <script type="module">
            // Page initialization
            const results = document.getElementById("results");
            const emptyState = document.getElementById("empty-state");
            const cmdLine = document.getElementById("cmd_line");

            // Toggle empty state based on results
            function toggleEmptyState() {
                const hasResults =
                    results.style.display !== "none" &&
                    results.children.length > 0;
                emptyState.style.display = hasResults ? "none" : "flex";
            }

            // Observe results changes
            const observer = new MutationObserver((mutations) => {
                for (const mutation of mutations) {
                    if (
                        mutation.type === "childList" ||
                        (mutation.type === "attributes" &&
                            mutation.attributeName === "style")
                    ) {
                        toggleEmptyState();
                        break;
                    }
                }
            });

            observer.observe(results, {
                childList: true,
                subtree: true,
                attributes: true,
                attributeFilter: ["style"],
            });

            // Initial setup
            toggleEmptyState();
            cmdLine.focus();

            // Add focus effects
            cmdLine.addEventListener("focus", () => {
                document.querySelector(".command-line").style.borderTopColor =
                    "rgba(0, 204, 153, 0.3)";
            });

            cmdLine.addEventListener("blur", () => {
                document.querySelector(".command-line").style.borderTopColor =
                    "";
            });
        </script>
    </body>
</html>
