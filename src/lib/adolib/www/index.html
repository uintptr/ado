<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Command Search Terminal | Professional CLI Interface</title>

        <!-- Resource hints for better performance -->
        <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
        <link
            rel="preconnect"
            href="https://cdnjs.cloudflare.com"
            crossorigin
        />
        <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
        <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />

        <link
            rel="search"
            type="application/opensearchdescription+xml"
            title="frontpagecommand"
            href="/opensearch.xml"
        />

        <!-- External CSS files -->
        <link rel="stylesheet" href="/css/main.css" />
        <link rel="stylesheet" href="/css/loading-screen.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css"
            media="print"
            onload="this.media='all'"
        />
        <noscript>
            <link
                rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css"
            />
        </noscript>

        <!-- Preload critical scripts -->
        <link rel="modulepreload" href="/js/utils.js" />
        <link rel="modulepreload" href="/js/app.js" />
        <link rel="modulepreload" href="/js/loading-screen.js" />
    </head>

    <body>
        <header class="app-header">
            <div class="header-content">
                <div class="brand">
                    <i class="fas fa-terminal brand-icon"></i>
                    <h1 class="brand-title">Command Terminal</h1>
                    <span id="version-tag" class="version-tag">#</span>
                </div>
                <div class="status-indicator">
                    <span id="ready-status" class="status-text">READY</span>
                    <div class="status-dot"></div>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <div class="container">
                <div id="results" class="results" style="display: none">
                    <!-- Results will be populated here -->
                </div>
                <div id="empty-state" class="empty-state">
                    <div class="terminal-art">
                        <i class="fas fa-terminal"></i>
                        <div class="scan-line"></div>
                    </div>
                    <h2>Command Interface Ready</h2>
                    <p>Enter a command to begin your search</p>
                    <div class="hint">
                        Try typing a keyword or command below
                    </div>
                </div>
            </div>
        </div>

        <div class="command-line">
            <div class="command-input-container">
                <div class="prompt-indicator">
                    <span class="user-prefix">user@terminal</span>
                    <span class="path-separator">:</span>
                    <span class="current-path">~</span>
                    <span class="command-prompt">$</span>
                </div>
                <input
                    id="cmd_line"
                    autofocus
                    autocapitalize="off"
                    type="text"
                    placeholder="Type your command here..."
                />
            </div>
        </div>

        <template id="search_result">
            <div class="result-item">
                <div class="result-title">
                    <a
                        target="_blank"
                        rel="noopener noreferrer"
                        id="title_link"
                        class="a-no-deco"
                        href="/"
                    ></a>
                </div>
                <div id="url_parts" class="result-breadcrumb"></div>
                <div id="result_text" class="result-snippet"></div>
            </div>
        </template>

        <template id="command_result">
            <div id="command_item" class="result-item">
                <div id="command_text" class="result-snippet"></div>
            </div>
        </template>

        <!-- Load critical scripts first -->
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

        <!-- Load application scripts -->
        <script src="/js/utils.js" type="module"></script>
        <script src="/js/loading-screen.js" type="module"></script>
        <script src="/js/app.js" type="module"></script>

        <script>
            // Optimized page initialization
            document.addEventListener("DOMContentLoaded", function () {
                const results = document.getElementById("results");
                const emptyState = document.getElementById("empty-state");
                const cmdLine = document.getElementById("cmd_line");

                // Optimized toggle function
                function toggleEmptyState() {
                    const hasResults =
                        results.style.display !== "none" &&
                        results.children.length > 0;
                    emptyState.style.display = hasResults ? "none" : "flex";
                }

                // Optimized code highlighting with debouncing
                let highlightTimeout;
                function highlightAllCode() {
                    if (highlightTimeout) return;
                    highlightTimeout = setTimeout(() => {
                        if (window.hljs) {
                            document
                                .querySelectorAll("pre code:not(.hljs)")
                                .forEach((block) => {
                                    window.hljs.highlightElement(block);
                                });
                        }
                        highlightTimeout = null;
                    }, 100);
                }

                // Single optimized mutation observer
                const observer = new MutationObserver((mutations) => {
                    let shouldToggle = false;
                    let shouldHighlight = false;

                    mutations.forEach((mutation) => {
                        if (
                            mutation.type === "childList" ||
                            (mutation.type === "attributes" &&
                                mutation.attributeName === "style")
                        ) {
                            shouldToggle = true;
                        }
                        if (
                            mutation.type === "childList" &&
                            mutation.addedNodes.length > 0
                        ) {
                            shouldHighlight = true;
                        }
                    });

                    if (shouldToggle) toggleEmptyState();
                    if (shouldHighlight) highlightAllCode();
                });

                // Observe with optimized settings
                observer.observe(results, {
                    childList: true,
                    subtree: true,
                    attributes: true,
                    attributeFilter: ["style"],
                });

                // Initial setup
                toggleEmptyState();
                requestAnimationFrame(() => cmdLine.focus());

                // Initial code highlighting when hljs loads
                if (window.hljs) {
                    highlightAllCode();
                } else {
                    const checkHljs = setInterval(() => {
                        if (window.hljs) {
                            highlightAllCode();
                            clearInterval(checkHljs);
                        }
                    }, 100);
                }
            });
        </script>
    </body>
</html>
