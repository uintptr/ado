<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <title>hello-wasm example</title>
</head>

<body>
  <script type="module">


    import init, { WasmContext } from "./pkg/adolib.js";

    await init()

    let ctx = new WasmContext();

    console.log(ctx)

    await ctx.load_config()

    let ret = await ctx.query("tell a joke")

    console.log(ret)

    ret = await ctx.query("what was the initial question")
    console.log(ret)

  </script>
</body>

</html>
