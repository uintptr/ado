<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Command Search Terminal | Professional CLI Interface</title>

        <!-- Search integration -->
        <link
            rel="search"
            type="application/opensearchdescription+xml"
            title="frontpagecommand"
            href="/opensearch.xml"
        />

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600&display=swap"
            rel="stylesheet"
        />

        <!-- Stylesheets -->
        <link rel="stylesheet" href="/css/main.css" />
        <link rel="stylesheet" href="/css/loading-screen.css" />

        <!-- Application modules -->
        <script src="/js/utils.js" type="module"></script>
        <script src="/js/loading-screen.js" type="module"></script>
        <script src="/js/app.js" type="module"></script>
    </head>

    <body>
        <header class="app-header">
            <div class="header-content">
                <div class="brand">
                    <svg
                        class="brand-icon"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        aria-hidden="true"
                    >
                        <polyline points="4 17 10 11 4 5"></polyline>
                        <line x1="12" y1="19" x2="20" y2="19"></line>
                    </svg>
                    <h1 class="brand-title">Command Terminal</h1>
                    <span id="version-tag" class="version-tag">#</span>
                </div>
                <div class="status-indicator">
                    <span id="ready-status" class="status-text">READY</span>
                    <div class="status-dot"></div>
                </div>
            </div>
        </header>

        <div class="content-wrapper">
            <div class="container">
                <div id="results" class="results" style="display: none">
                    <!-- Results will be populated here -->
                </div>
                <div id="empty-state" class="empty-state">
                    <div class="terminal-art">
                        <svg
                            viewBox="0 0 24 24"
                            fill="none"
                            stroke="currentColor"
                            stroke-width="2"
                            aria-hidden="true"
                        >
                            <polyline points="4 17 10 11 4 5"></polyline>
                            <line x1="12" y1="19" x2="20" y2="19"></line>
                        </svg>
                        <div class="scan-line"></div>
                    </div>
                    <h2>Command Interface Ready</h2>
                    <p>Enter a command to begin your search</p>
                    <div class="hint">
                        Try typing a keyword or command below
                    </div>
                </div>
            </div>
        </div>

        <div class="command-line">
            <div class="command-input-container">
                <div class="prompt-indicator">
                    <span class="user-prefix">user@terminal</span>
                    <span class="path-separator">:</span>
                    <span class="current-path">~</span>
                    <span class="command-prompt">$</span>
                </div>
                <input
                    id="cmd_line"
                    autofocus
                    autocapitalize="off"
                    type="text"
                    placeholder="Type your command here..."
                />
            </div>
        </div>

        <template id="search_result">
            <div class="result-item">
                <div class="result-title">
                    <a
                        target="_blank"
                        rel="noopener noreferrer"
                        id="title_link"
                        class="a-no-deco"
                        href="/"
                    ></a>
                </div>
                <div id="url_parts" class="result-breadcrumb"></div>
                <div id="result_text" class="result-snippet"></div>
            </div>
        </template>

        <template id="command_result">
            <div id="command_item" class="result-item">
                <div id="command_text" class="result-snippet"></div>
            </div>
        </template>

        <script type="module">
            // Page initialization
            const results = document.getElementById("results");
            const emptyState = document.getElementById("empty-state");
            const cmdLine = document.getElementById("cmd_line");

            // Toggle empty state based on results
            function toggleEmptyState() {
                const hasResults =
                    results.style.display !== "none" &&
                    results.children.length > 0;
                emptyState.style.display = hasResults ? "none" : "flex";
            }

            // Observe results changes
            const observer = new MutationObserver((mutations) => {
                for (const mutation of mutations) {
                    if (
                        mutation.type === "childList" ||
                        (mutation.type === "attributes" &&
                            mutation.attributeName === "style")
                    ) {
                        toggleEmptyState();
                        break;
                    }
                }
            });

            observer.observe(results, {
                childList: true,
                subtree: true,
                attributes: true,
                attributeFilter: ["style"],
            });

            // Initial setup
            toggleEmptyState();
            cmdLine.focus();
        </script>
    </body>
</html>
