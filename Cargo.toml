[package]
name = "ado"
version = "0.1.0"
edition = "2024"

[dependencies]
chrono = "0.4.41"
clap = { version = "4.5.38", features = ["derive"] }
derive_more = { version = "2.0.1", features = ["debug", "from"] }
fern = "0.7.1"
log = "0.4.27"
minreq = { version = "2.13.4", features = ["https-rustls"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
toml = "0.8.22"
whois-rust = "1.6.0"
