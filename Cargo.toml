[package]
name = "ado"
version = "0.1.0"
edition = "2024"

[dependencies]
clap = { version = "4.5.38", features = ["derive"] }
adolib = { path="./src/lib" }


[profile.release]
strip = true  # Automatically strip symbols from the binary.
opt-level = 3 # Optimize for size.
lto = true

[build-dependencies]
fs_extra = "1.3.0"
