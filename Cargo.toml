[workspace]
members = ["src/bin/ado", "src/lib/adolib"]
resolver = "2"


[workspace.dependencies]
clap = { version = "4.5.47", features = ["derive", "suggestions"] }
log = "0.4.28"
base64 = "0.22.1"
bytes = "1.10.1"
colored = "3.0.0"
derive_more = { version = "2.0.1", features = ["debug", "from", "display"] }
glob = "0.3.3"
reqwest = { version = "0.12.23" }
rust-embed = { version = "8.7.2", features = ["debug-embed"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"
shell-words = "1.1.0"
spinner = "0.5.0"
chrono = "0.4.42"
shellexpand = "3.1.1"
tokio = { version = "1.47.1", features = [
    "macros",
    "tokio-macros",
    "test-util",
    "process"
] }
wait-timeout = "0.2.1"
toml = "0.9.5"
walkdir = "2.5.0"
which = "8.0.0"
whois-rust = "1.6.0"
x11rb = "0.13.2"
rustyline = { version = "17.0.1", features = [
    "derive",
    "rustyline-derive",
    "termios",
    "with-fuzzy",
] }
home = "0.5.11"
getrandom_js = { package = "getrandom", version = "0.2.16", features = ["js"] }
wasm-bindgen = "0.2.101"
ring = { version = "0.17.14", features = ["wasm32_unknown_unknown_js"] }
wasm-bindgen-futures = "0.4.51"
adolib = { path = "src/lib/adolib" }
console_error_panic_hook = "0.1.7"
web-sys = { version = "0.3.78" }
gloo-utils = "0.2.0"
rstaples = "0.1.1"
md5 = "0.8.0"
uuid = { version = "1.18.1", features = ["v4"] }
vergen-git2 = { version = "1.0.7", features = ["build"] }
async-trait = "0.1.89"
sled = "0.34.7"
tempfile = "3.22.0"
fern = "0.7.1"
#omcp = { path = "../omcp" }
omcp = "0.1.10"

[profile.release]
lto = true
opt-level = 's'
