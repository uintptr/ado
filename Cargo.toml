[workspace]
members = ["src/bin/ado", "src/lib/adolib"]
resolver = "2"


[workspace.dependencies]
clap = { version = "4.5.42", features = ["derive"] }
log = "0.4.27"
base64 = "0.22.1"
bytes = "1.10.1"
chrono = "0.4.41"
colored = "3.0.0"
derive_more = { version = "2.0.1", features = ["debug", "from"] }
fern = "0.7.1"
glob = "0.3.2"
reqwest = { version = "0.12.22" }
rust-embed = { version = "8.7.2", features = ["debug-embed"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.142"
shell-words = "1.1.0"
spinner = "0.5.0"
tokio = { version = "1.47.1", features = [
    "macros",
    "tokio-macros",
    "test-util",
] }
toml = "0.9.5"
walkdir = "2.5.0"
which = "8.0.0"
whois-rust = "1.6.0"
x11rb = "0.13.1"
rustyline = { version = "17.0.0", features = [
    "derive",
    "rustyline-derive",
    "termios",
    "with-fuzzy",
] }
home = "0.5.11"
getrandom_0_2 = { package = "getrandom", version = "0.2.16", features = ["js"] }
wasm-bindgen = "0.2.100"
ring = { version = "0.17.14", features = ["wasm32_unknown_unknown_js"] }
wasm-bindgen-futures = "0.4.50"
adolib = { path = "src/lib/adolib" }
console_error_panic_hook = "0.1.7"
web-sys = { version = "0.3.77", features = [
    "Storage",
    "IdbDatabase",
    "IdbOpenDbRequest",
    "Window",
    "IdbFactory",
    "IdbTransaction",
    "IdbObjectStore",
    "EventTarget",
    "Navigator",
] }
gloo-utils = "0.2.0"
rstaples = "0.1.0"
md5 = "0.8.0"
uuid = { version = "1.17.0", features = ["v4"] }

[profile.release]
lto = true
opt-level = 's'
