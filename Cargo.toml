[package]
name = "ado"
version = "0.1.0"
edition = "2024"

[dependencies]
clap = { version = "4.5.39", features = ["derive"] }
adolib = { path = "./src/lib" }
log = "0.4.27"
tokio = { version = "1.45.1", features = ["macros"] }

[build-dependencies]
home = "0.5.11"

[profile.release]
strip = true    # Automatically strip symbols from the binary.
opt-level = "s" # Optimize for size.
lto = true
